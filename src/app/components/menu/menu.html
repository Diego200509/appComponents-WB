<mat-nav-list class="container">
    <!-- LOGO -->
    <div class="logo">
        <mat-icon class="icon" svgIcon="logo_menu"></mat-icon>
    </div>

    <div>
        <mat-list-item *ngFor="let item of menuItems">
            <a [routerLink]="item.route">
                <button mat-icon-button>
                    <mat-icon [svgIcon]="item.icon"></mat-icon>
                    <span>{{ item.label }}</span>
                </button>
            </a>
        </mat-list-item>
    </div>

    <div class="user">
        <mat-icon class="icon" svgIcon="user"></mat-icon>
        <p>ADMIN</p>
        <button class="btn-close" mat-flat-button color="warn">
            Cerrar Sesi√≥n
        </button>
    </div>
</mat-nav-list>
